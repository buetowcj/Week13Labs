<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 13 Labs</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</head>
<body>
    <form>
        <label for="first-name">First Name: </label>
        <input id="first-name" name="name" type="text" required> <br> <br>

        <label for="last-name">Last Name: </label>
        <input id="last-name" name="name" type="text" required> <br> <br>

        <label for="points-earned">Points Earned: </label>
        <input id="points-earned" name="points" type="number" required> <br> <br>

        <label for="points-possible">Points Possible: </label>
        <input id="points-possible" name="points" type="number" required> <br> <br>

        <button>Submit</button>
    </form>



    <table>
        <tr>
            <td id="firstNameOutput"></td>
        </tr>
        <tr>
            <td id="lastNameOutput"></td>
        </tr>
        <tr>
            <td id="gradeOutput"></td>
        </tr>
    </table>
</body>
</html>
